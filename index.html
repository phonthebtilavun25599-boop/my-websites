<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เว็บไซต์ตัวอย่างของฉัน</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ยินดีต้อนรับสู่เว็บไซต์ของฉัน</h1>
    <p>ตัวอย่างเว็บไซต์สถิต ที่เตรียมไว้สำหรับ deploy ขึ้น GitHub Pages พร้อมรองรับ Custom Domain</p>
  </header>

  <main>
    <section class="hero">
      <h2>ใส่โดเมนของคุณได้ง่าย ๆ</h2>
      <form id="domainForm">
        <label for="domain">โดเมนตัวอย่าง (แสดงผล):</label>
        <input id="domain" placeholder="example.com" />
        <button type="submit">แสดง</button>
      </form>
      <p id="domainResult"></p>
    </section>
  </main>

  <footer>
    <p>สร้างด้วย ❤️ และ GitHub Pages</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
